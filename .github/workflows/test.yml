name: My first Github Action
on: [push]
jobs: 
  buildApp:
    runs-on: ubuntu-latest
    outputs: 
      text: ${{ steps.finished.outputs.text}}
    env: 
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
    steps: 
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14.17.0'
      - name: Intall Node Modules
        run: npm install
      - name: Buld the project
        run: npm run build
      - name: Set up vercel env
        run: |
          cd build
          mkdir .vercel
          cd .vercel
          touch .project.json
          echo "{\"projectId\": \"$VERCEL_PROJECT_ID\",\"orgId\":\"$VERCEL_ORG_ID\"}" > project.json
      - name: Deploy project
        run: npm run deploy
      - name: Setup Finished
        id: finished
        run: echo "::set-output
        name=text::hello-world-from-build-job"
  test-app:
    needs: buildApp
    runs-on: ubuntu-latest
    env: 
      MY_JOB_OUTPUT: ${{ needs.buildApp.outputs.text }}
    steps:
      - run: echo $MY_JOB_OUTPUT
    